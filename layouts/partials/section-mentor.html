{{ if .Site.Params.mentor.enable }}
<!-- begin mentoring -->
<section class="section testimonials">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="hero__inner">
          <div class="hero__left">
            <div class="hero__image">
              <img class="lazy" data-src="{{ .Site.Params.mentor.mentor__image }}" alt="Wind&Bones Mentoring">
            </div>
          </div>
          
          <div class="hero__right">
            <h2 class="section__title">{{ .Site.Params.mentor.mentor__title | safeHTML }}</h2>
              {{ if .Site.Params.projects.projects__description }}
              <p class="section__description">{{ .Site.Params.mentor.mentor__description }}</p>
              {{ end }}
              <p class="mentor__button"><a href="https://www.windandbones.com/mentor" class="button button--primary section-button">Mentoring</a></p>
          </div>
        </div>
        

        </div>
      </div>
    </div>
</section>
<!-- end mentoring -->
{{ end }}
