{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section blog-wrap border-bottom">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-12 mb-5">
            <div class="single-blog-item ">
              <img src="{{ .Params.Image | relURL }}" alt="{{ .Title | markdownify }}" class="img-fluid w-100">
              <div class="blog-item-meta mt-4 mb-3">
                <span class="text-black mr-4"><i class="ti-time mr-1"></i> {{ .PublishDate.Format "January 02, 2006" }}</span>
                <span class="text-black mr-3">by {{ .Params.Author }}</span>
              </div>
              {{ .Content }}
            </div>
          </div>
          <div class="col-lg-12 mb-5">
          </div>
        </div>
      </div>
      {{ partial "sidebar.html" . }}
    </div>
  </div>
</section>

{{ end }}
